<!DOCTYPE html>
<html>
<head>
    <title>Загрузить изображение</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<ul class="nav nav-pills" style="background-color: #2b2b2b;">
                <li class="nav-item" >
                    <a href="headerPage.html" class="nav-link">Главная</a>
                </li>
                <li class="nav-item">
                    <a href="upload_image.html" class="nav-link">Распознавание</a>
                </li>
            </ul>
    <form method="POST" enctype="multipart/form-data" action="{% url 'predict_image' %}">
        {% csrf_token %}
         <p style="margin-top: 50px; margin-left: 400px; font-size: 24px; font-style: italic"> Загрузите картинку для распознавания спортивного мяча (шара)</p>
        <input type="file" name="image" style="margin-top: 100px; margin-left: 600px;" > <br>
        <input type="submit" value="Распознать" style="margin-top: 10px;margin-left: 600px;" class="btn btn-primary">
    </form>
    {% if predicted_image_path %}
    <h1 style="margin-top: 50px;margin-left: 500px;">Это: {{ predicted_class_label }}</h1>
    <img src='{{predicted_image_path}}' alt="Распознанное изображение" width="500px" height="500px" style="margin-top: 10px;margin-left: 450px;">
    {% endif %}
</body>
</html>
